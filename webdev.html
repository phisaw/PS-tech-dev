<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/webdev.css" />
    <link rel="stylesheet" href="css/rps.css" />
    <link rel="stylesheet" href="css/api_call.css" />
    <link rel="stylesheet" href="css/superHero.css" />
    <title>PS Tech Development</title>
  </head>
  <body>
    <header-box></header-box>
    <script src="modules/header.js"></script>

    <div class="searchfield">
      <img class="ra_logo" src="img/webdev.png" alt="" srcset="" />
      <p></p>
      <h2>Webdev</h2>
    </div>

    <div class="main">
      <h3>Webdev concept and development with javascript</h3>
      <p class="main_p">
        This page shows various functions created with javascript.
      </p>
    </div>

    <div class="background">
      <h3>Superhero Generator!</h3>
      <br />
      <div id="super_container">
        <div id="superName">
          <h4>- - -</h4>
        </div>
        <div id="search_container">
          <input type="text" id="searchSuper" placeholder="search.." />
          <button type="submit" id="submitBtn">--></button>
        </div>
        <div id="superimg_container">
          <img id="superbild" src="" alt="" />
        </div>
        <div id="info">
          <p id="gender">Gender:</p>
          <p id="height">Height:</p>
          <p id="weight">Weight:</p>
          <p id="publisher">Publisher:</p>
        </div>
      </div>
      <button id="superBtn" type="submit">Random</button>
    </div>

    <div class="background">
      <h3>API-calls</h3>
      <br />
      <p>Image of Dog below generated from API-calls</p>
      <div id="img_container">
        <img id="bild" src="" alt="" />
      </div>
      <button id="dogBtn" type="submit">New dog!</button>
    </div>

    <div class="background">
      <h3>rock paper scissors!</h3>
      <div class="rps-container">
        <span id="rpsCounter"></span>
        <button class="rpsbtn Rock" id="btnRock" value="Rock"></button>
        <button class="rpsbtn Paper" id="btnPaper" value="Paper"></button>
        <button class="rpsbtn Scissor" id="btnScissor" value="Scissor"></button>
        <button class="reset" id="btnreset"></button>
        <h3 id="rpsResult2">- -</h3>
        <h3 id="rpsResult"></h3>
      </div>
    </div>
    <div class="background">
      <h3>Javascript Counter</h3>
      <div class="counter-container">
        <span id="counter">0</span>
        <button class="btn Increase" id="btnIncrease">+</button>
        <button class="btn Reset" id="btnReset">res</button>
        <button class="btn Decrease" id="btnDecrease">-</button>
        <button class="btn Power" id="btnPwr">*</button>
      </div>
    </div>

    <br />
    <script src="modules/superHero.js"></script>
    <script src="modules/calc_function.js"></script>
    <script src="modules/counter.js"></script>
    <script src="modules/api-image.js"></script>
    <script src="modules/weather.js"></script>
    <script src="modules/rps.js"></script>
    <!-- <script src="/modules/tipcalc.js1"></script> -->
    <footer-box></footer-box>
    <script src="modules/footer.js"></script>
  </body>
</html>
